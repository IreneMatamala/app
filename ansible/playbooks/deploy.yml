---
- name: Deploy PuebloMarket Application
  hosts: all
  gather_facts: yes
  become: yes
  vars_files:
    - "../group_vars/all/vars.yml"
    - "../group_vars/production/vars.yml"

  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

  roles:
    - role: azure-setup
      tags: azure
    - role: database
      tags: database
    - role: backend
      tags: backend
    - role: frontend
      tags: frontend

  post_tasks:
    - name: Wait for backend to be healthy
      uri:
        url: "{{ backend_url }}/api/health"
        method: GET
        status_code: 200
        timeout: 30
      register: health_check
      until: health_check.status == 200
      retries: 10
      delay: 10
      ignore_errors: yes

    - name: Display deployment info
      debug:
        msg: |
          ðŸš€ PuebloMarket deployed successfully!
          Frontend: {{ frontend_url }}
          Backend: {{ backend_url }}
          Database: {{ db_host }}
          Redis: {{ redis_host }}
