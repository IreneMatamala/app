---
- name: Pull backend Docker image
  docker_image:
    name: "{{ backend_image }}"
    source: pull

- name: Create backend container
  docker_container:
    name: "pueblo-market-backend"
    image: "{{ backend_image }}"
    state: started
    restart_policy: always
    ports:
      - "5000:5000"
    env:
      NODE_ENV: "production"
      PORT: "5000"
      JWT_SECRET: "{{ jwt_secret }}"
      DB_HOST: "{{ db_host }}"
      DB_PORT: "{{ db_port }}"
      DB_NAME: "{{ db_name }}"
      DB_USER: "{{ db_user }}"
      DB_PASSWORD: "{{ db_password }}"
      REDIS_URL: "rediss://:{{ redis_password }}@{{ redis_host }}:{{ redis_port }}"
      FRONTEND_URL: "{{ frontend_url }}"
      BACKEND_URL: "{{ backend_url }}"
    networks:
      - name: pueblo-network

- name: Create Docker network
  docker_network:
    name: pueblo-network
    driver: bridge

- name: Wait for backend to be ready
  wait_for:
    host: "{{ ansible_host }}"
    port: 5000
    delay: 10
    timeout: 60

- name: Run database migrations
  shell: |
    docker exec pueblo-market-backend node -e "
      const { pool } = require('./dist/config/database.js');
      async function setup() {
        const client = await pool.connect();
        try {
          // Las tablas se crean autom√°ticamente en database.ts
          console.log('Database setup completed');
        } finally {
          client.release();
        }
      }
      setup().catch(console.error);
    "
