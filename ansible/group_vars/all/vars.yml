---
# Application Configuration
app_name: "pueblo-market"
app_version: "1.0.0"
environment: "production"

# Docker Configuration
docker_registry: "ghcr.io"
backend_image: "{{ docker_registry }}/{{ github_username }}/pueblo-market-backend:latest"
frontend_image: "{{ docker_registry }}/{{ github_username }}/pueblo-market-frontend:latest"

# Database Configuration
db_host: "pueblo-market-db.postgres.database.azure.com"
db_port: 5432
db_name: "pueblo_market"
db_user: "puebloadmin"

# Redis Configuration
redis_host: "pueblo-market-redis.redis.cache.windows.net"
redis_port: 6380

# Azure Configuration
azure_resource_group: "pueblo-market-rg"
azure_location: "eastus"
azure_subscription_id: "{{ azure_subscription_id }}"

# Security
jwt_secret: "{{ vault_jwt_secret }}"
db_password: "{{ vault_db_password }}"
redis_password: "{{ vault_redis_password }}"
