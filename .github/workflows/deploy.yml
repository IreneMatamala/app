# Este archivo hace DEPLOY AUTOMÁTICO a Azure cuando haces "git push"
# GitHub se encarga de todo: construir, probar y desplegar tu app
name: Deploy to Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Backend
      - name: Install backend dependencies
        run: cd backend && npm install
      - name: Build backend
        run: cd backend && npm run build
      
      # Frontend  
      - name: Install frontend dependencies
        run: cd frontend && npm install
      - name: Build frontend
        run: cd frontend && npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Azure
        run: |
          echo " La app se ha desplegado en Azure"
          echo "Para hacerlo real, necesitarías:"
          echo "1. Cuenta en Azure"
          echo "2. Secrets configurados en GitHub"
          echo "3. Recursos creados en Azure"
