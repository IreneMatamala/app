name: Deploy to Azure

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/pueblo-market-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/pueblo-market-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pueblo_market_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Install frontend dependencies  
      run: |
        cd frontend
        npm ci

    - name: Run backend tests
      run: |
        cd backend
        npm run build
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: pueblo_market_test
        DB_USER: postgres
        DB_PASSWORD: password
        JWT_SECRET: test-secret

    - name: Run frontend build
      run: |
        cd frontend
        npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

  deploy-backend:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name pueblo-market-backend \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest \
          --ports 5000 \
          --environment-variables \
            NODE_ENV=production \
            PORT=5000 \
            JWT_SECRET=${{ secrets.JWT_SECRET }} \
            DB_HOST=${{ secrets.DB_HOST }} \
            DB_PORT=${{ secrets.DB_PORT }} \
            DB_NAME=${{ secrets.DB_NAME }} \
            DB_USER=${{ secrets.DB_USER }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            REDIS_URL=${{ secrets.REDIS_URL }} \
            FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
          --registry-login-server ${{ env.REGISTRY }} \
          --registry-username ${{ github.actor }} \
          --registry-password ${{ secrets.GITHUB_TOKEN }} \
          --ip-address Public

    - name: Get backend public IP
      run: |
        az container show \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name pueblo-market-backend \
          --query "ipAddress.ip" \
          --output tsv

  deploy-frontend:
    needs: [build-and-push, deploy-backend]
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name pueblo-market-frontend \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest \
          --ports 80 \
          --environment-variables \
            VITE_API_URL=${{ secrets.BACKEND_URL }} \
          --registry-login-server ${{ env.REGISTRY }} \
          --registry-username ${{ github.actor }} \
          --registry-password ${{ secrets.GITHUB_TOKEN }} \
          --ip-address Public

    - name: Get frontend public IP
      run: |
        az container show \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name pueblo-market-frontend \
          --query "ipAddress.ip" \
          --output tsv
