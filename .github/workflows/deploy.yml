name: Deploy to Azure

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/pueblo-market-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/pueblo-market-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pueblo_market_test
        ports: [5432:5432]
      redis:
        image: redis:7-alpine
        ports: [6379:6379]

    steps:
    - uses: actions/checkout@v3
    
    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Install frontend dependencies  
      run: cd frontend && npm ci

    - name: Run backend tests
      run: |
        cd backend
        npm run build
        npm test
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: pueblo_market_test
        DB_USER: postgres
        DB_PASSWORD: password
        JWT_SECRET: test-secret
        REDIS_URL: redis://localhost:6379

    - name: Run frontend build
      run: cd frontend && npm run build

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name pueblo-market-backend \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest \
          --ports 5000 \
          --environment-variables \
            NODE_ENV=production \
            PORT=5000 \
            JWT_SECRET=${{ secrets.JWT_SECRET }} \
            DB_HOST=${{ secrets.DB_HOST }} \
            DB_PORT=${{ secrets.DB_PORT }} \
            DB_NAME=${{ secrets.DB_NAME }} \
            DB_USER=${{ secrets.DB_USER }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            REDIS_URL=${{ secrets.REDIS_URL }} \
            FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
            BACKEND_URL=${{ secrets.BACKEND_URL }} \
          --registry-login-server ${{ env.REGISTRY }} \
          --registry-username ${{ github.actor }} \
          --registry-password ${{ secrets.GITHUB_TOKEN }} \
          --ip-address Public

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name pueblo-market-frontend \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest \
          --ports 80 \
          --environment-variables \
            VITE_API_URL=${{ secrets.BACKEND_URL }} \
          --registry-login-server ${{ env.REGISTRY }} \
          --registry-username ${{ github.actor }} \
          --registry-password ${{ secrets.GITHUB_TOKEN }} \
          --ip-address Public
